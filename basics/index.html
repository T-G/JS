<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic JS</title>

    <script>
        function hello() {
            let h1 = document.querySelector('h1')
            if (h1.innerHTML === 'Hello') {
                h1.innerHTML = 'Goodbye';
            } else {
                h1.innerHTML ='Hello';
            }
        }
    </script>
</head>
<body>
    <h1>Hello</h1>
    <button onclick="hello()">Click</button>
</body>
</html>
